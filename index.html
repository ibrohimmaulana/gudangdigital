<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gudang Digital</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; font-family: Arial, sans-serif; }

    .slider {
      display: flex;
      height: 100vh;
      width: 300%;
      transition: transform 0.6s ease;
    }
    section {
      flex: 1 0 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Page 1 - gambar di bawah */
    #page1 .content { display: flex; flex-direction: column; align-items: center; }
    #page1 img { margin-top: 20px; max-width: 80%; border-radius: 10px; }

    /* Page 2 - gambar di atas */
    #page2 .content { display: flex; flex-direction: column; align-items: center; }
    #page2 img { margin-bottom: 20px; max-width: 80%; border-radius: 10px; }

    /* Page 3 - produk */
    #page3 .product {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    #page3 img { max-width: 40%; border-radius: 10px; }

    /* Navigasi */
    .dots { display: flex; justify-content: center; margin: 10px 0; }
    .dot {
      height: 12px; width: 12px; margin: 0 5px;
      background: #bbb; border-radius: 50%; display: inline-block; cursor: pointer;
    }
    .dot.active { background: #333; }

    .arrows {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    .arrow {
      cursor: pointer;
      font-size: 20px;
      margin: 0 20px;
      user-select: none;
    }

    /* Mobile: hanya swipe + dots */
    @media (max-width: 768px) {
      .arrows { display: none; }
    }
  </style>
</head>
<body>

  <div class="slider" id="slider">
    <!-- PAGE 1 -->
    <section id="page1">
      <div class="content">
        <h1>Selamat Datang di Gudang Digital</h1>
        <p>Koleksi produk digital terbaik untuk Anda.</p>
        <img src="https://via.placeholder.com/400x250" alt="Gambar Page 1">
      </div>
    </section>

    <!-- PAGE 2 -->
    <section id="page2">
      <div class="content">
        <img src="https://via.placeholder.com/400x250" alt="Gambar Page 2">
        <h2>Tentang Lynk.id</h2>
        <p>Layanan yang membantu Anda membangun branding digital lebih mudah.</p>
      </div>
    </section>

    <!-- PAGE 3 -->
    <section id="page3">
      <div class="product">
        <img src="https://via.placeholder.com/300x200" alt="Produk">
        <div>
          <h3>Kumpulan Modul Mentoring Copywriting</h3>
          <p>Pelajari rahasia menulis copy yang menjual dengan panduan praktis ini.</p>
          <button>Beli Sekarang</button>
        </div>
      </div>
      <div class="dots" id="dots"></div>
      <div class="arrows">
        <span class="arrow" id="prev">⬅️</span>
        <span class="arrow" id="next">➡️</span>
      </div>
    </section>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const dotsContainer = document.getElementById('dots');
    const totalPages = 3;
    let currentPage = 0;

    // Buat dots
    for (let i = 0; i < totalPages; i++) {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => moveToPage(i));
      dotsContainer.appendChild(dot);
    }

    const dots = document.querySelectorAll('.dot');

    function updateSlider() {
      slider.style.transform = `translateX(-${currentPage * 100}%)`;
      dots.forEach((dot, index) => dot.classList.toggle('active', index === currentPage));
    }

    function moveToPage(page) {
      if (page >= 0 && page < totalPages) {
        currentPage = page;
        updateSlider();
      }
    }

    document.getElementById('next').addEventListener('click', () => moveToPage(currentPage + 1));
    document.getElementById('prev').addEventListener('click', () => moveToPage(currentPage - 1));

    // Swipe detection untuk mobile
    let startX = 0;
    slider.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    slider.addEventListener('touchend', e => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) moveToPage(currentPage + 1);
      if (endX - startX > 50) moveToPage(currentPage - 1);
    });
  </script>

</body>
</html>
