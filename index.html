<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tapak Digital</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    scroll-behavior: smooth;
    color: #fff;
  }

  /* ====== PAGE 1 ====== */
  #page1 {
    height: 100vh;
    width: 100%;
    background: url("img/bg_page 1.svg") center/cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
  }

  /* Header (logo di kiri atas) */
  #page1 header {
    position: absolute;
    top: 20px;
    left: 40px;
  }
  #page1 header img {
    width: 100px; /* ganti ukuran logo */
    height: auto;
  }

  /* Konten utama */
  #page1 .container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 8%;
  }

  /* Teks kiri */
  #page1 .text {
    max-width: 500px;
  }
  #page1 .text h1 {
    font-size: 3rem;
    font-weight: 700;
    color: #FAA613;
    margin-bottom: 20px;
  }
  #page1 .text p {
    font-size: 1.2rem;
    line-height: 1.6;
    margin-bottom: 25px;
  }
  #page1 .btn {
    display: inline-block;
    padding: 12px 26px;
    border: none;
    border-radius: 25px;
    background: #DD0426;
    color: #fff;
    font-weight: 700;
    text-decoration: none;
    cursor: pointer;
    transition: 0.3s;
  }
  #page1 .btn:hover {
    background: #fff;
    color: #000;
  }

  /* Gambar kanan */
  #page1 .image img {
    height: 90vh; /* full tinggi */
    width: auto;
    object-fit: contain;
  }

  /* Responsive */
  @media(max-width: 900px) {
    #page1 .container {
      flex-direction: column;
      text-align: center;
    }
    #page1 .image img {
      max-height: 50vh;
    }
    #page1 .text h1 {
      font-size: 2rem;
    }
    #page1 .text p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<!-- ===== PAGE 1 ===== -->
<section id="page1">
  <!-- Logo -->
  <header>
    <img src="img/tapak digital.png" alt="Logo Tapak Digital">
  </header>

  <!-- Konten -->
  <div class="container">
    <!-- Teks kiri -->
    <div class="text">
      <h1>TAPAK DIGITAL</h1>
      <p>Solusi digital modern untuk langkah besar Anda. Semua produk digital tersedia dengan kualitas terbaik.</p>
      <a href="#page2" class="btn">Jelajahi Produk</a>
    </div>

    <!-- Gambar kanan -->
    <div class="image">
      <img src="img/robot.png" alt="Mockup Produk Digital">
    </div>
  </div>
</section>

</body>
</html>
