<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tapak Digital</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
  body { scroll-behavior: smooth; color: #fff; }

  /* --- Variable Background (bisa diganti SVG kapanpun) --- */
  :root {
    --bg-body: url("img/bg-body.svg");
    --bg-page1: url("img/bg_page 1.svg");
    --bg-page2: url("img/bg-page2.svg");
    --bg-page3: url("img/bg-page3.svg");
  }

  body {
    background: var(--bg-body) no-repeat center/cover;
  }

  #page1 {
    background: var(--bg-page1) no-repeat center/cover;
  }
  #page2 {
    background: var(--bg-page2) no-repeat center/cover;
  }
  #page3 {
    background: var(--bg-page3) no-repeat center/cover;
  }

  h1, h2, h3 { margin-bottom: 20px; font-weight: 600; }
  p { margin-bottom: 15px; line-height: 1.6; }

  .btn {
    display: inline-block;
    padding: 10px 24px;
    border: none;
    border-radius: 25px;
    background: #DD0426;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(255, 95, 95, 0.3);
  }
  .btn:hover {
    background: #fff;
    color: #000;
    box-shadow: 0 0 20px 4px rgba(255, 255, 255, 0.7);
    transform: translateY(-3px);
  }

  .container { width: 90%; max-width: 1200px; margin: 0 auto; }

  /* PAGE 1 */
  #page1 {
    display: flex;
    align-items: center;
    height: 100vh;
    padding: 0 5%;
    overflow: hidden;
  }
  .page1-content { display: flex; width: 100%; align-items: center; justify-content: space-between; }
  .page1-text { flex: 1; min-width: 280px; padding-right: 20px; margin-top: 150px; }
  .page1-text h1 { font-size: 3rem; margin-bottom: 20px; color: #FAA613; }
  .page1-text p { font-size: 1.2rem; margin-bottom: 25px; }
  .page1-img { flex: 1; display: flex; justify-content: flex-end; align-items: center; }
  .page1-img img { height: 100vh; width: auto; object-fit: contain; }

  /* PAGE 2 */
  #page2 { padding: 80px 5%; }
  .page2-top { display: flex; align-items: center; gap: 40px; flex-wrap: wrap; margin-bottom: 60px; }
  .page2-top img { max-width: 200px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
  .page2-text { max-width: 600px; text-align: left; }
  .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; width: 100%; max-width: 1000px; margin: 0 auto; }
  .card { background: rgba(255, 255, 255, 0.07); border-radius: 16px; padding: 25px 20px; text-align: center; font-size: 1.05rem; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: default; }
  .card:hover { transform: translateY(-8px); background: #fff; color: #000; box-shadow: 0 8px 25px rgba(0,0,0,0.5); }
  .card span.icon { display: block; font-size: 2rem; margin-bottom: 12px; color: #ffdf5f; }

  /* PAGE 3 */
  #page3 { padding: 80px 5%; }
  .slider { position: relative; width: 100%; overflow: hidden; margin: 0 auto; }
  .slides { display: flex; transition: transform 0.5s ease-in-out; touch-action: pan-x; }
  .slide { min-width: 100%; display: flex; align-items: center; justify-content: space-between; gap: 30px; padding: 20px 0; }
  .slide img { width: 40%; border-radius: 12px; transition: all 0.3s ease; }
  .slide-info { flex: 1; }

  /* NAV DOTS */
  .nav-dots { position: fixed; top: 50%; left: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000; }
  .nav-dots div { width: 12px; height: 12px; border-radius: 50%; background: #FFFFFF; cursor: pointer; }
  .nav-dots div.active { background: #FAA613; }

  @media(max-width: 900px) {
    .page1-content { flex-direction: column; text-align: center; }
    .page1-text { padding-right: 0; margin-bottom: 20px; margin-top: 150px; }
    .page1-text h1 { font-size: 2.5rem; }
    .page1-text p { font-size: 1rem; }
    .page1-img img { height: 50vh; }
    .page2-top { flex-direction: column; }
    .slide { flex-direction: column; }
    .slide img { width: 80%; margin-bottom: 20px; }
    .nav-dots { display: none; }
  }
</style>
</head>
<body>

<!-- NAV DOTS -->
<div class="nav-dots" id="navDots">
  <div class="active" onclick="scrollToPage(0)"></div>
  <div onclick="scrollToPage(1)"></div>
  <div onclick="scrollToPage(2)"></div>
</div>

<!-- PAGE 1 -->
<section id="page1">
  <div class="page1-content container">
    <div class="page1-text">
      <h1>GUDANG DIGITAL</h1>
      <p>Jangan tunda lagi. Jadikan hari ini hari Anda memulai perjalanan transformatif.</p>
      <a href="#page3" class="btn">Lihat Produk</a>
    </div>
    <div class="page1-img">
      <img src="img/robot.png" alt="Gambar Page 1">
    </div>
  </div>
</section>

<!-- PAGE 2 -->
<section id="page2">
  <div class="page2-top container">
    <img src="img/lynk-base.png" alt="Lynk.id">
    <div class="page2-text">
      <h2>Terhubung dengan Lynk.id</h2>
      <p>Website ini terintegrasi dengan Lynk.id untuk memudahkan transaksi.</p>
    </div>
  </div>
</section>

<!-- PAGE 3 -->
<section id="page3">
  <h2 style="text-align:center; margin-bottom:40px;">Produk Kami</h2>
  <div class="slider container">
    <div class="slides" id="slides">
      <!-- Tambahkan produk di sini -->
    </div>
  </div>
</section>

<script>
  function scrollToPage(index){
    const pages = [document.getElementById("page1"), document.getElementById("page2"), document.getElementById("page3")];
    pages[index].scrollIntoView({behavior: "smooth"});
    const navDots = document.querySelectorAll(".nav-dots div");
    navDots.forEach(dot => dot.classList.remove("active"));
    navDots[index].classList.add("active");
  }
</script>
</body>
</html>
