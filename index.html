<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tapak Digital</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    scroll-behavior: smooth;
    color: #fff;
  }
/* =========================
   PAGE 1
========================== */
#page1 {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0 8%;
  background: #000;  /* background polos */
  color: #fff;
}

#page1 .content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 1200px;
  gap: 40px;
}

#page1 .text {
  flex: 1;
  text-align: left;
}

#page1 .logo {
  width: 80px;
  margin-bottom: 20px;
}

#page1 h1 {
  font-size: 3rem;
  color: #FAA613;
  margin-bottom: 15px;
}

#page1 p {
  font-size: 1.1rem;
  margin-bottom: 25px;
  line-height: 1.6;
}

#page1 .image {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

#page1 .image img {
  height: 100vh;    /* full tinggi layar */
  width: auto;
  object-fit: contain;
}

<!-- =========================
     PAGE 1
========================== -->
<section id="page1">
  <div class="content">
    <!-- TEKS KIRI -->
    <div class="text">
      <header>
        <img src="img/tapak digital.png" alt="Logo Tapak Digital" class="logo">
      </header>
      <h1>TAPAK DIGITAL</h1>
      <p>Setiap ide hebat butuh langkah awal. Tapak Digital adalah tempat di mana 
      ide Anda bertemu dengan solusi digital yang siap pakai.</p>
      <a href="#page2" class="btn">Lihat Produk</a>
    </div>

    <!-- GAMBAR KANAN -->
    <div class="image">
      <img src="img/robot.png" alt="Hero Image">
    </div>
  </div>
</section>


</body>
</html>
